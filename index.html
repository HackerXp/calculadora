<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div id="container">
      <h4>Calculadora - simples</h4>
      <span class="techs"
        ><strong><span class="text-danger">html</span></strong
        >, <strong><span class="text-success">css</span></strong> &
        <strong><span class="text-info">javascript</span></strong></span
      >
      <input type="text" class="input" contenteditable="true" />
      <div class="all">
        <div id="numbers"></div>
        <div class="operators"></div>
      </div>
    </div>
  </body>
  <script src="js.js"></script>
</html>
